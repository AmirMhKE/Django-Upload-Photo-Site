{% load sidebar_tags %}

 <!-- suggestions -->
 <div class="col-12 col-md-10 col-lg-6 col-xl-4 my-5 mx-auto">
    <div class="col-12 row line mb-4 mx-0 mx-md-2 wow animate__animated animate__fadeInLeft">
        <div class="col-9"></div>
        <div class="col-3"></div>
    </div>

    <div class="suggestion px-4 px-md-5 wow animate__animated animate__fadeInLeft">
        <div class="suggestion-header">
            <h5 class="text-center">عکس های پیشنهادی برای شما</h5>
        </div>

        <div class="suggestion-body">
            <div class="row d-flex justify-content-center">
                {% for obj in suggestion_items %}
                    <div class="suggestion-item col-6">
                        <img class="img-fluid" src="{{ obj.img.url }}" alt="{{ obj.title }}" />
                        <div class="suggestion-item-overlay d-flex flex-column justify-content-center align-items-center">
                            <h5 class="text-center pt-4 px-4">{{ obj.title }}</h5>
                            <a href="{{ obj.img.url }}" target="_blank">بارگیری این عکس</a>
                            <div class="d-flex">
                                <p class="mt-3 mx-2">0 <i class="fa fa-download"></i></p>
                                <p class="mx-2 mt-3">0 <i class="fa fa-eye"></i></p>
                            </div>
                        </div>
                    </div>
                {% empty %}
                    <h5 class="text-center empty">محتوایی موجود نیست ...</h5>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
